---
- name: Install Docker
  hosts: docker_server
  become: yes
  become_user: root
  tasks:
    - name: Install Docker
      yum:
        name: docker
        update_cache: yes
        state: present
    - name: Start Docker deamon
      systemd:
        name: docker
        state: started
- name: Create new Linux user
  hosts: docker_server
  become: yes
  vars_files:
    - project-vars
  tasks:
    - name: Create Linux user
      user:
        name: tsemb
        groups: "{{user_groups}}"
# Fetch and install Docker-compose
- name: Install Docker-compose
  hosts: docker_server
  become: yes
  become_user: tsemb
  tasks:
    - name: Create Docker-compose dir
      file:
        path: ~/.docker/cli-plugins
        state: directory
    - name: Install Docker-compose
      get_url:
        url: "{{ docker_compose_url }}"
        dest: /home/tsemb/.docker/cli-plugins/docker-compose
        mode: +x

- name: Start docker container
  hosts: docker_server
  become: yes
  become_user: tsemb
  vars_files:
    - project-vars
  tasks:
    - name: Copy docker compose
      copy:
        src: /Users/tsemb/m15-Ansible/deploy-docker-ec2/docker-compose-full.yaml
        dest: /home/tsemb/docker-compose.yaml
    - name: Docker login
      docker_login:
        username: tsemb
        password: "{{ docker_password }}"
    - name: Start containers from compose
      community.docker.docker_compose_v2:
        project_src: /home/tsemb
